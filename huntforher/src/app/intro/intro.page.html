<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title>Introduction</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="background">
  <div class="intro">
    <p>Welcome to our scavenger hunt adventure! In this game, completing exercises earns you full money rewards that can be used to support those suffering from breast cancer.</p>
    <button class="cta-button">I'm ready</button>
  </div>
</ion-content>

<ion-footer class="ion-no-border">
  <ion-toolbar>
    <ion-tabs>
      <ion-tab-bar slot="bottom">
        <ion-tab-button tab="home" href="/tabs/home">
          <ion-icon name="home-outline"></ion-icon>
          <ion-label>Home</ion-label>
        </ion-tab-button>

        <ion-tab-button tab="settings" href="/tabs/settings">
          <ion-icon name="settings-outline"></ion-icon>
          <ion-label>Settings</ion-label>
        </ion-tab-button>

        <ion-tab-button tab="postHunts" href="/tabs/postHunts">
          <ion-icon name="list-outline"></ion-icon>
          <ion-label>Post Hunts</ion-label>
        </ion-tab-button>
      </ion-tab-bar>
    </ion-tabs>
  </ion-toolbar>
</ion-footer>
