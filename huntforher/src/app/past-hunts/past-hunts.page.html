<ion-header [translucent]="true" class="top">
  <ion-toolbar>
    <ion-title>Past Hunts</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="light">
  <ion-list [inset]="true">
    <ion-item *ngFor="let hunt of pastHunts">
      <ion-label>{{ hunt.name }}</ion-label>
      <ion-note slot="end">{{ hunt.dateTime }}</ion-note>
      <ion-note>
        💰 {{ hunt.rewards.collectedRibbons }} 🎀 {{ hunt.rewards.collectedWallets }}
      </ion-note>
    </ion-item>
  </ion-list>
</ion-content>
